{% extends "layout.html" %}
{% block body %}

<form action="{{url_for('input_check')}}" method="POST">
    <table>
        <tr>
            <td>No.</td>
            <td>
                <input type="number" name="NO" required min="0" value=
                  {% if input_list['NO'] %}{{ input_list['NO'] }}{% else %}{{ max_no }}{% endif %}>
            </td>
        </tr>
        <tr>
            <td>サーヴァント名</td>
            <td>
                <input type="text" name="name" required maxlength="50" value={{ input_list['name'] }}>
            </td>
        </tr>
        <tr>
            <td>クラス</td>
            <td>
                <input type="text" name="class_s" list="class_list" maxlength="10" required value={{ input_list['class_s'] }}>
                <datalist id="class_list">
                    <option value="セイバー">セイバー</option>
                    <option value="アーチャー">アーチャー</option>
                    <option value="ランサー">ランサー</option>
                    <option value="ライダー">ライダー</option>
                    <option value="アサシン">アサシン</option>
                    <option value="キャスター">キャスター</option>
                    <option value="バーサーカー">バーサーカー</option>
                    <option value="ルーラー">ルーラー</option>
                    <option value="アヴェンジャー">アヴェンジャー</option>
                    <option value="ムーンキャンサー">ムーンキャンサー</option>
                    <option value="アルターエゴ">アルターエゴ</option>
                    <option value="フォーリナー">フォーリナー</option>
                    <option value="プリテンダー">プリテンダー</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>レアリティ</td>
            <td>
                <input type="text" name="star" list="star_list" required value={{ input_list['star'] }}>
                <datalist id="star_list">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>宝具名</td>
            <td><input type="text" name="hougu_name_1" required maxlength="80" value={{ input_list['hougu_name_1'] }}>（<input type="text" name="hougu_name_2"  value={{ input_list['hougu_name_2'] }}>）</td>
        </tr>
        <tr>
            <td>宝具タイプ</td>
            <td>
                対象
                <input type="text" name="hougu_syurui" list="syurui_list" required maxlength="10" value={{ input_list['hougu_syurui'] }}>
                <datalist id="syurui_list">
                    <option value="単体">単体</option>
                    <option value="全体">全体</option>
                    <option value="サポート">サポート</option>
                </datalist>
                タイプ
                <input type="text" name="hougu_color" list="color_list" required maxlength="10" value={{ input_list['hougu_color'] }}>
                <datalist id="color_list">
                    <option value="バスター">バスター</option>
                    <option value="アーツ">アーツ</option>
                    <option value="クイック">クイック</option>
                </datalist>
                宝具Lv
                <select name="hougu_lv">
                    <option value="1" {% if input_list['hougu_lv'] == "1" %} selected {% endif %}>1</option>
                    <option value="2" {% if input_list['hougu_lv'] == "2" %} selected {% endif %}>2</option>
                    <option value="3" {% if input_list['hougu_lv'] == "3" %} selected {% endif %}>3</option>
                    <option value="4" {% if input_list['hougu_lv'] == "4" %} selected {% endif %}>4</option>
                    <option value="5" {% if input_list['hougu_lv'] == "5" %} selected {% endif %}>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>身長/体重</td>
            <td>
                <input type="text" name="shincho" required maxlength="20" value={{ input_list['shincho'] }}>cm/
                <input type="text" name="taiju" required maxlength="20" value={{ input_list['taiju'] }}>kg
            </td>
        </tr>
        <tr>
            <td>出典</td>
            <td><input type="text" name="source" maxlength="100" required value={{ input_list['source'] }}></td>
        </tr>
        <tr>
            <td>地域</td>
            <td><input type="text" name="country" maxlength="100" required value={{ input_list['country'] }}></td>
        </tr>
        <tr>
            <td>属性</td>
            <td>
                <input type="text" name="zokusei_1" list="zokusei_1_list" maxlength="10" required value={{ input_list['zokusei_1'] }}>
                <datalist id="zokusei_1_list">
                    <option value="秩序">秩序</option>
                    <option value="中立">中立</option>
                    <option value="混沌">混沌</option>
                </datalist>
                <input type="text" name="zokusei_2" list="zokusei_2_list" maxlength="10" required value={{ input_list['zokusei_2'] }}>
                <datalist id="zokusei_2_list">
                    <option value="善">善</option>
                    <option value="中庸">中庸</option>
                    <option value="悪">悪</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>性別</td>
            <td>
                <input type="text" name="sex" list="sex_list" maxlength="10" required value={{ input_list['sex'] }}>
                <datalist id="sex_list">
                    <option value="女">女</option>
                    <option value="男">男</option>
                    <option value="？">？</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td rowspan="3">パラメーター</td>
            <td>
                筋力
                <input type="text" name="st1" maxlength="10" required value={{ input_list['st1'] }}>
                耐久
                <input type="text" name="st4" maxlength="10" required value={{ input_list['st4'] }}>
            </td>
        </tr>
        <tr>
            <td>
                敏捷
                <input type="text" name="st2" maxlength="10" required value={{ input_list['st2'] }}>
                魔力
                <input type="text" name="st5" maxlength="10" required value={{ input_list['st5'] }}>
            </td>
        </tr>
        <tr>
            <td>
                幸運
                <input type="text" name="st3" maxlength="10" required value={{ input_list['st3'] }}>
                宝具
                <input type="text" name="st6" maxlength="10" required value={{ input_list['st6'] }}>
            </td>
        </tr>
        <tr>
          <td>Lv100時</td>
          <td>
            HP
            <input type="number" name="hp" value={{ input_list['hp'] }} style="width: 70px;">
            ATK
            <input type="number" name="atk" value={{ input_list['atk'] }} style="width: 70px;">
          </td>
        </tr>
        <tr>
            <td>召喚日</td>
            <td><input type="date" name="day" value={{ input_list['day'] }}></td>
        </tr>
        <tr>
            <td>スキル</td>
            <td>
                <input type="number" name="skill_1" min="0" max="10" value={{ input_list['skill_1'] }}>
                <input type="number" name="skill_2" min="0" max="10" value={{ input_list['skill_2'] }}>
                <input type="number" name="skill_3" min="0" max="10" value={{ input_list['skill_3'] }}>
            </td>
        </tr>
        <tr>
            <td>聖杯</td>
            <td>
                <input type="number" name="seihai" min="0" value={{ input_list['seihai'] }}>
            </td>
        </tr>
        <tr>
          <td>絆</td>
          <td>
              <input type="number" name="kizuna" min="0" value={{ input_list['kizuna'] }}>
          </td>
      </tr>
        <tr>
            <td>URL</td>
            <td><input type="text" name="url" maxlength="400" value={{ input_list['url'] }}></td>
        </tr>
        <tr>
            <td>一人称</td>
            <td><input type="text" name="me" maxlength="50" value={{ input_list['me'] }}></td>
        </tr>
        <tr>
            <td>二人称</td>
            <td><input type="text" name="you" maxlength="50" value={{ input_list['you'] }}></td>
        </tr>
        <tr>
            <td>三人称</td>
            <td><input type="text" name="he_she" maxlength="50" value={{ input_list['he_she'] }}></td>
        </tr>
        <tr>
            <td>マスター</td>
            <td><input type="text" name="master" maxlength="50" value={{ input_list['master'] }}></td>
        </tr>
        <tr>
          <td>検索用メモ</td>
          <td>
            <textarea name="memo" cols="30" rows="10">{{ input_list['memo'] }}</textarea>
          </td>
      </tr>
    </table>
    <div style="margin: 16px  4px;">
      <button type="submit">登録</button>
    </div>

    <br>

var $children_1_1 = $('.children_1_1'); //都道府県の要素を変数に入れます。
var original_1_1 = $children_1_1.html(); //後のイベントで、不要なoption要素を削除するため、オリジナルをとっておく
 
//地方側のselect要素が変更になるとイベントが発生
$('.parent_1_1').change(function() {
 
  //選択された地方のvalueを取得し変数に入れる
  var val1 = $(this).val();
 
  //削除された要素をもとに戻すため.html(original_1_1)を入れておく
  $children_1_1.html(original_1_1).find('option').each(function() {
    var val2 = $(this).data('val'); //data-valの値を取得
 
    //valueと異なるdata-valを持つ要素を削除
    if (val1 != val2) {
      $(this).not(':first-child').remove();
    }
 
  });
 
  //地方側のselect要素が未選択の場合、都道府県をdisabledにする
  if ($(this).val() == "") {
    $children_1_1.attr('disabled', 'disabled');
  } else {
    $children_1_1.removeAttr('disabled');
  }
});
